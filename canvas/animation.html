<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="xinleaf" width="500px" height="500px" style="border:1px solid #000;"></canvas>
    <span id="text"></span>
</body>
<script src="./utils/tools.js"></script>
<script>
    window.onload = function () {
        var cnv = $$('xinleaf');
        var cxt = cnv.getContext('2d');
        var showText = $$('text');
        var mouse = tools.getMouse(cnv);
        var key = tools.getKey()

        // 初始化变量
        var x = 0;
        // 动画循环
        (function frame() {
            window.requestAnimationFrame(frame);
            cxt.clearRect(0, 0, cnv.width, cnv.height); // 每次渲染前需清空前置动作
            // 绘制圆
            cxt.beginPath();
            cxt.arc(x, 70, 20, 0, 360 * Math.PI/180, true);
            cxt.closePath();
            cxt.fillStyle = "#6699FF";
            cxt.fill();
            // 变量递增
            x += 2;
        })();
    }
</script>
</html>
