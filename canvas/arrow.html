<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="xinleaf" width="500px" height="500px" style="border:1px solid #000;"></canvas>
    <span id="text"></span>
</body>
<script src="./utils/tools.js"></script>
<script src="./utils/arrow.js"></script>
<script>
    window.onload = function () {
        var cnv = $$('xinleaf');
        var cxt = cnv.getContext('2d');
        var showText = $$('text');
        var mouse = tools.getMouse(cnv);
        var key = tools.getKey()

        // 实例化箭头
        var arrow = new Arrow(cnv.width/2, cnv.height/2);
        // arrow.stroke(cxt)
        (function drawFrame() {
            window.requestAnimationFrame(drawFrame);
            cxt.clearRect(0, 0, cnv.width, cnv.height);
            var dx = mouse.x - cnv.width/2;
            var dy = mouse.y - cnv.height/2;
            // 使用Math.atan2()计算夹角(对边/领边)
            arrow.angle = Math.atan2(dy, dx);
            arrow.fill(cxt);
        })();
    }
</script>
</html>
